{% extends 'base.html' %}
<html>
<head><title></title></head>

<body>
{% block myscripts %}
<script>
  function cand_over(x)
  {
    var p = document.getElementById("tobechange");
    p.src=x;
  }
</script>
{% endblock %}
{% block content %}

<div id="localview"> <!-- the local view of reconscruct + candidate -->
<!--<img src="{{STATIC_URL}}{{localview}}">-->
<img src="{{STATIC_URL}}{{org}}" id="tobechange">
</div>
<div id="original"> <!-- original target block -->
<img src="{{STATIC_URL}}{{org}}">
</div>
<div id="candidates">
<table>
<tr>
Candidate APLC
</tr>
<tr>
<form action = "/cand_selected/" id="candidates" method="POST">{% csrf_token %}
{% for c in cands %}
<td>
<div id="cand_target_{{forloop.counter0}}">
  <input type="image" src="{{STATIC_URL}}{{c}}" value = "{{forloop.counter0}}" name = "{{c}}" onmouseover="cand_over('{{STATIC_URL}}{{c}}')">
</div>
</td>
{% endfor %}
</form>
</tr>
</table>
</div>
{% endblock %}

</body>
</html>
