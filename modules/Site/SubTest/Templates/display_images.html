{% extends 'base.html' %}
{% block title %}
Show Image
{% endblock %}

{% block content %}
<div id="contentin">
<center>
<table>
{% for image in images %}
<td>
<img src={{STATIC_URL}}{{image}}>
</td>
{% endfor %}
</table>
<form action="/subtest/{{count}}/" method="post">{% csrf_token %}
<table>
<tr>
{% for s in form.score %}
<input type= "submit" name = "button {{forloop.counter0}}" value = {{forloop.counter0}} />
{% endfor %}
</tr>
</table>
</center>
</form>

<div id="progressbar"></div>
</div>
{% endblock %}
{% block myscripts %}
<script>
$(function() {
    $( "#progressbar" ).progressbar({
      value: 100*{{count}}/{{total}}
    });
  });
</script>
<style type="text/css">
html,
body {
    width: 100%;
    height: 100%;
}
html {
    display: table;
}
body {
    display: table-cell;
    vertical-align: middle;
}
</style>
{% endblock %}
